<!DOCTYPE html>
<head>
<title>Color-Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body><main>
    <header id="headp">
        <h1>Color Game</h1></header>  
        <P id="RGBHead"></P> 
    <div class="choice">
        <p  id="wintext" >YOU WIN!</p>
        <p  id="losetext" >Uh Oh!Try Again!</p>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="hard" onclick="hard()">Hard</button>
        <button id="easy" onclick="easy()">Easy</button>
    </div>
    <section id="mainbody">
    <div class="tiles">
      <button id="bt1" onclick="entry1()" ></button>
      <button id="bt2" onclick="entry2()"></button>
      <button id="bt3" onclick="entry3()"></button>
      <button id="bt4" onclick="entry4()"></button>
      <button id="bt5" onclick="entry5()"></button>
      <button id="bt6" onclick="entry6()"></button>
     
    </div></section>
    
    <script src="script.js"></script>
    </main>
</body>
</html>
